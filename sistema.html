<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Clínica Médica</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      color: #333;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #043464;
      padding: 60px 20px;
      position: relative;
      overflow: hidden;
    }

    .header::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://cdn-icons-png.flaticon.com/512/7596/7596871.png');
      background-repeat: repeat;
      background-size: 50px 50px;
      opacity: 0.1;
      z-index: 1;
    }

    .header img {
      width: 80px;
      height: 80px;
      margin-right: 20px;
      z-index: 2;
    }

    .header h1 {
      color: #ffffff;
      font-size: 36px;
      font-weight: 600;
      margin: 0;
      z-index: 2;
    }

    .menu {
      display: flex;
      justify-content: space-around;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      margin: 30px auto;
      max-width: 1200px;
    }

    .menu a {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      color: #043464;
      text-decoration: none;
      font-weight: bold;
      padding: 15px;
      border-radius: 10px;
      transition: all 0.3s ease;
      background-color: #f0f8ff;
      width: 120px;
    }

    .menu a i {
      font-size: 24px;
      margin-bottom: 10px;
      color: #108fd0;
    }

    .menu a:hover {
      background-color: #d91481;
      color: white;
      transform: translateY(-5px);
      box-shadow: 0 6px 15px rgba(217, 20, 129, 0.3);
    }

    .menu a:hover i {
      color: white;
    }

    .form-container,
    .table-container {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      margin: 20px auto;
      max-width: 1200px;
      display: none;
    }

    .form-container h2 {
      color: #043464;
      margin-bottom: 20px;
      font-size: 24px;
      font-weight: 500;
    }

    .form-container input,
    .form-container select,
    .form-container textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    .form-container button {
      background-color: #108fd0;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    .form-container button:hover {
      background-color: #652875;
    }

    .table-container {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    table,
    th,
    td {
      border: 1px solid #ccc;
    }

    th,
    td {
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #043464;
      color: white;
    }

    .btn-excluir {
      background-color: #d91481;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s ease;
    }

    .btn-excluir:hover {
      background-color: #b0106a;
    }

    .btn-editar {
      background-color: #108fd0;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s ease;
    }

    .btn-editar:hover {
      background-color: #0c6da3;
    }

    .search-container {
      margin-bottom: 20px;
    }

    .search-container input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- Cabeçalho com Logo e Nome do Sistema -->
    <div class="header">
      <img src="https://setemed.com.br/wp-content/uploads/2020/02/cropped-LOGO-SETEMED-1-1.png" alt="Logo da Clínica">
      <h1>Sistema de Clínica Médica</h1>
    </div>

    <!-- Menu de Navegação com Ícones -->
    <div class="menu">
      <a href="#cadastro-paciente">
        <i class="fas fa-user-plus"></i>
        Cadastrar Paciente
      </a>
      <a href="#cadastro-medico">
        <i class="fas fa-user-md"></i>
        Cadastrar Médico
      </a>
      <a href="#agendar-consulta">
        <i class="fas fa-calendar-check"></i>
        Agendar Consulta
      </a>
      <a href="#prontuarios">
        <i class="fas fa-file-medical"></i>
        Prontuários
      </a>
      <a href="#receitas">
        <i class="fas fa-prescription-bottle"></i>
        Receitas
      </a>
      <a href="#exames">
        <i class="fas fa-microscope"></i>
        Exames
      </a>
      <a href="#pagamentos">
        <i class="fas fa-credit-card"></i>
        Pagamentos
      </a>
    </div>

    <!-- Cadastro de Paciente -->
    <div id="cadastro-paciente" class="form-container">
      <h2>Cadastrar Paciente</h2>
      <form id="form-paciente">
        <input type="text" id="nome-paciente" placeholder="Nome Completo" required>
        <input type="text" id="cpf-paciente" placeholder="CPF" required>
        <input type="date" id="data-nascimento-paciente" required>
        <input type="tel" id="telefone-paciente" placeholder="Telefone" required>
        <input type="email" id="email-paciente" placeholder="E-mail" required>
        <button type="submit">Salvar</button>
      </form>
    </div>

    <!-- Cadastro de Médico -->
    <div id="cadastro-medico" class="form-container">
      <h2>Cadastrar Médico</h2>
      <form id="form-medico">
        <input type="text" id="nome-medico" placeholder="Nome Completo" required>
        <input type="text" id="crm-medico" placeholder="CRM" required>
        <input type="tel" id="telefone-medico" placeholder="Telefone" required>
        <select id="especialidade-medico" required>
          <option value="">Selecione a Especialidade</option>
          <option value="Cardiologia">Cardiologia</option>
          <option value="Dermatologia">Dermatologia</option>
          <option value="Pediatria">Pediatria</option>
        </select>
        <button type="submit">Salvar</button>
      </form>
    </div>

    <!-- Agendamento de Consulta -->
    <div id="agendar-consulta" class="form-container">
      <h2>Agendar Consulta</h2>
      <form id="form-consulta">
        <select id="paciente-consulta" required>
          <option value="">Selecione o Paciente</option>
        </select>
        <select id="medico-consulta" required>
          <option value="">Selecione o Médico</option>
        </select>
        <input type="datetime-local" id="data-consulta" required>
        <textarea id="descricao-consulta" placeholder="Descrição do Motivo" required></textarea>
        <button type="submit">Agendar</button>
      </form>
    </div>

    <!-- Lista de Prontuários -->
    <div id="prontuarios" class="table-container">
      <h2>Prontuários</h2>
      <div class="search-container">
        <input type="text" id="busca-prontuarios" placeholder="Buscar prontuário...">
      </div>
      <table id="tabela-prontuarios">
        <thead>
          <tr>
            <th>Paciente</th>
            <th>Histórico Médico</th>
            <th>Alergias</th>
            <th>Medicamentos</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          <!-- Dados serão preenchidos via JavaScript -->
        </tbody>
      </table>
    </div>

    <!-- Emissão de Receitas -->
    <div id="receitas" class="form-container">
      <h2>Emitir Receita</h2>
      <form id="form-receita">
        <select id="paciente-receita" required>
          <option value="">Selecione o Paciente</option>
        </select>
        <textarea id="medicamentos-receita" placeholder="Medicamentos e Instruções" required></textarea>
        <button type="submit">Emitir Receita</button>
      </form>
    </div>

    <!-- Solicitação de Exames -->
    <div id="exames" class="form-container">
      <h2>Solicitar Exame</h2>
      <form id="form-exame">
        <select id="paciente-exame" required>
          <option value="">Selecione o Paciente</option>
        </select>
        <select id="tipo-exame" required>
          <option value="">Selecione o Tipo de Exame</option>
          <option value="Hemograma">Hemograma</option>
          <option value="Raio-X">Raio-X</option>
          <option value="Ultrassom">Ultrassom</option>
        </select>
        <textarea id="resultado-exame" placeholder="Resultado do Exame"></textarea>
        <button type="submit">Solicitar Exame</button>
      </form>
    </div>

    <!-- Realização de Pagamentos -->
    <div id="pagamentos" class="form-container">
      <h2>Realizar Pagamento</h2>
      <form id="form-pagamento">
        <select id="paciente-pagamento" required>
          <option value="">Selecione o Paciente</option>
        </select>
        <input type="number" id="valor-pagamento" placeholder="Valor" required>
        <select id="tipo-pagamento" required>
          <option value="">Selecione o Tipo de Pagamento</option>
          <option value="Cartão de Crédito">Cartão de Crédito</option>
          <option value="Cartão de Débito">Cartão de Débito</option>
          <option value="Dinheiro">Dinheiro</option>
          <option value="PIX">PIX</option>
        </select>
        <input type="date" id="data-pagamento" required>
        <select id="status-pagamento" required>
          <option value="">Selecione o Status</option>
          <option value="Concluído">Concluído</option>
          <option value="Pendente">Pendente</option>
          <option value="Cancelado">Cancelado</option>
        </select>
        <button type="submit">Registrar Pagamento</button>
      </form>
    </div>
  </div>

  <script>
    // Função para mostrar apenas a seção clicada e ocultar as outras
    function mostrarSecao(idSecao) {
      const secoes = document.querySelectorAll('.form-container, .table-container');
      secoes.forEach(secao => {
        secao.style.display = 'none';
      });

      const secaoSelecionada = document.getElementById(idSecao);
      if (secaoSelecionada) {
        secaoSelecionada.style.display = 'block';
      }
    }

    // Adiciona eventos de clique aos botões do menu
    document.querySelectorAll('.menu a').forEach(botao => {
      botao.addEventListener('click', function (e) {
        e.preventDefault();
        const idSecao = this.getAttribute('href').substring(1);
        mostrarSecao(idSecao);
      });
    });

    // Oculta todas as seções ao carregar a página
    window.onload = function () {
      mostrarSecao('');
    };
  </script>

  <script>
    // Simulação de dados (para demonstração)
    const pacientes = [];
    const medicos = [];
    const consultas = [];
    const prontuarios = [];
    const receitas = [];
    const exames = [];
    const pagamentos = [];

    // Função para cadastrar paciente
    document.getElementById('form-paciente').addEventListener('submit', function (e) {
      e.preventDefault();
      const paciente = {
        nome: document.getElementById('nome-paciente').value,
        cpf: document.getElementById('cpf-paciente').value,
        dataNascimento: document.getElementById('data-nascimento-paciente').value,
        telefone: document.getElementById('telefone-paciente').value,
        email: document.getElementById('email-paciente').value,
      };
      pacientes.push(paciente);
      alert('Paciente cadastrado com sucesso!');
      document.getElementById('form-paciente').reset();
    });

    // Função para cadastrar médico
    document.getElementById('form-medico').addEventListener('submit', function (e) {
      e.preventDefault();
      const medico = {
        nome: document.getElementById('nome-medico').value,
        crm: document.getElementById('crm-medico').value,
        telefone: document.getElementById('telefone-medico').value,
        especialidade: document.getElementById('especialidade-medico').value,
      };
      medicos.push(medico);
      alert('Médico cadastrado com sucesso!');
      document.getElementById('form-medico').reset();
    });

    // Função para agendar consulta
    document.getElementById('form-consulta').addEventListener('submit', function (e) {
      e.preventDefault();
      const consulta = {
        paciente: document.getElementById('paciente-consulta').value,
        medico: document.getElementById('medico-consulta').value,
        data: document.getElementById('data-consulta').value,
        descricao: document.getElementById('descricao-consulta').value,
      };
      consultas.push(consulta);
      alert('Consulta agendada com sucesso!');
      document.getElementById('form-consulta').reset();
    });

    // Função para emitir receita
    document.getElementById('form-receita').addEventListener('submit', function (e) {
      e.preventDefault();
      const receita = {
        paciente: document.getElementById('paciente-receita').value,
        medicamentos: document.getElementById('medicamentos-receita').value,
      };
      receitas.push(receita);
      alert('Receita emitida com sucesso!');
      document.getElementById('form-receita').reset();
    });

    // Função para solicitar exame
    document.getElementById('form-exame').addEventListener('submit', function (e) {
      e.preventDefault();
      const exame = {
        paciente: document.getElementById('paciente-exame').value,
        tipo: document.getElementById('tipo-exame').value,
        resultado: document.getElementById('resultado-exame').value,
      };
      exames.push(exame);
      alert('Exame solicitado com sucesso!');
      document.getElementById('form-exame').reset();
    });

    // Função para realizar pagamento
    document.getElementById('form-pagamento').addEventListener('submit', function (e) {
      e.preventDefault();
      const pagamento = {
        paciente: document.getElementById('paciente-pagamento').value,
        valor: document.getElementById('valor-pagamento').value,
        tipo: document.getElementById('tipo-pagamento').value,
        data: document.getElementById('data-pagamento').value,
        status: document.getElementById('status-pagamento').value,
      };
      pagamentos.push(pagamento);
      alert('Pagamento registrado com sucesso!');
      document.getElementById('form-pagamento').reset();
    });

    // Função para deletar um item de uma lista
    function deletarItem(lista, index) {
      if (confirm('Tem certeza que deseja excluir este item?')) {
        lista.splice(index, 1); // Remove o item do array
        alert('Item deletado com sucesso!');
        atualizarTabela(); // Atualiza a tabela após a exclusão
      }
    }

    // Função para editar um item de uma lista
    function editarItem(lista, index) {
      const item = lista[index];
      // Aqui você pode abrir um formulário de edição com os dados do item
      alert('Editar item: ' + JSON.stringify(item));
    }

    // Função para buscar itens em uma lista
    function buscarItens(lista, termo) {
      return lista.filter(item => {
        return Object.values(item).some(valor =>
          String(valor).toLowerCase().includes(termo.toLowerCase())
        );
      });
    }

    // Função para atualizar a tabela de prontuários (exemplo)
    function atualizarTabela() {
      const tbody = document.querySelector('#tabela-prontuarios tbody');
      tbody.innerHTML = ''; // Limpa a tabela

      prontuarios.forEach((prontuario, index) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${prontuario.paciente}</td>
          <td>${prontuario.historicoMedico}</td>
          <td>${prontuario.alergias}</td>
          <td>${prontuario.medicamentos}</td>
          <td>
            <button class="btn-editar" onclick="editarItem(prontuarios, ${index})">Editar</button>
            <button class="btn-excluir" onclick="deletarItem(prontuarios, ${index})">Excluir</button>
          </td>
        `;
        tbody.appendChild(row);
      });
    }

    // Função para buscar prontuários
    document.getElementById('busca-prontuarios').addEventListener('input', function (e) {
      const termo = e.target.value;
      const resultados = buscarItens(prontuarios, termo);
      const tbody = document.querySelector('#tabela-prontuarios tbody');
      tbody.innerHTML = ''; // Limpa a tabela

      resultados.forEach((prontuario, index) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${prontuario.paciente}</td>
          <td>${prontuario.historicoMedico}</td>
          <td>${prontuario.alergias}</td>
          <td>${prontuario.medicamentos}</td>
          <td>
            <button class="btn-editar" onclick="editarItem(prontuarios, ${index})">Editar</button>
            <button class="btn-excluir" onclick="deletarItem(prontuarios, ${index})">Excluir</button>
          </td>
        `;
        tbody.appendChild(row);
      });
    });

    // Exemplo de como adicionar dados à tabela de prontuários
    function adicionarProntuario() {
      const prontuario = {
        paciente: 'João Silva',
        historicoMedico: 'Hipertensão',
        alergias: 'Nenhuma',
        medicamentos: 'Captopril',
      };
      prontuarios.push(prontuario);
      atualizarTabela(); // Atualiza a tabela após adicionar um prontuário
    }

    // Adiciona um prontuário de exemplo ao carregar a página
    window.onload = function () {
      adicionarProntuario();
    };
  </script>
</body>

</html>
